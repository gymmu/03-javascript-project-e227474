<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
    <link href="style.css" rel="stylesheet" />
    <script src="helper.js" type="module"></script>
  </head>

  <body>
    <div id="input-panel">
      <h1>Aufgaben für Bedingungen und Schleifen</h1>

      <input
        tabindex="1"
        id="input"
        type="text"
        placeholder="Eingabe..."
        value="einfach nur text..." />

      <div class="button-container">
        <!-- TODO: Hier neue Buttons erstellen. -->
        <button onclick="$(aufgabe25)">return first and last char</button>
        <button onclick="$(aufgabe24)">switch last and first characters</button>
        <button onclick="$(aufgabe22)">replace all char with "_" until "k"</button>
        <button onclick="$(aufgabe21)">reverse text</button>
        <button onclick="$(aufgabe20)">check if all "." are followed by " "</button>
        <button onclick="$(aufgabe19)">duplicate each char</button>
        <button onclick="$(aufgabe18)">Sie heissen `name` und sind `alter` Jahre alt</button>
        <button onclick="$(aufgabe16)">divide text after $</button>
        <button onclick="$(aufgabe15)">until first " "</button>
        <button onclick="$(aufgabe14)">get third e</button>
        <button onclick="$(aufgabe13)">get last e</button>
        <button onclick="$(aufgabe12)">get first e</button>
        <button onclick="$(aufgabe11)">get ascii</button>
        <button onclick="$(aufgabe10)">Hexadecimalcode testen(10)</button>
        <button onclick="$(aufgabe09)">test if inpu input is 6 characters long</button>
        <button onclick="$(aufgabe08)">replace all e with 3</button>
        <button onclick="$(aufgabe07)">check if "und"</button>
        <button onclick="$(aufgabe06)">auf sonderzeichen testen</button>
        <button onclick="$(aufgabe05)">Auf grossbuchstaben testen</button>
        <button onclick="$(aufgabe04)">Wörter Zählen</button>
        <button onclick="$(aufgabe03)">E/e zählen</button>
        <button onclick="$(aufgabe02)">alles Gross</button>
        <button type="button" onclick="$(aufgabe01)">E/e löschen</button>
      </div>
    </div>

    <div id="mocha">
      <h3>Tests</h3>
    </div>

    <div id="output">
      <div id="output-header">
        <div class="ctrl-buttons">
          <span class="btn" onclick="clearConsole()">&#x1f5d1;</span>
          <span class="btn" onclick="increaseFontSize()">+</span>
          <span class="btn" onclick="decreaseFontSize()">-</span>
          <span class="btn" onclick="increaseOutputHeight()">&#x21A5;</span>
          <span class="btn" onclick="decreaseOutputHeight()">&#x21A7;</span>
        </div>
      </div>
      <div id="output-content">></div>
    </div>

    <script type="module" src="tests/run.js"></script>
  </body>
</html>
